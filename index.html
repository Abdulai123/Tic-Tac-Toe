<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      Welcome To The Game Of Tic Tac Toe, <br />Choose How You Like To Play Please.
    </div>
    <div class="choosePlayer">
      <div id="PlayerVsPlayer">Start Manual</div>
      <div id="reset">Restart Game</div>
      <div id="PlayerVsComputerAi">Start ComputerAi</div>
    </div>
      <div id="para">Loading... Please click the button above to start the game :(</div>
    <div id="playing">
      <span >P</span>
      <span >l</span>
      <span >a</span>
      <span >y</span>
      <span >i</span>
      <span >n</span>
      <span >g</span>
      <span style="--i:8">.</span>
      <span style="--i:9">.</span>
      <span style="--i:10">.</span>
      <span style="--i:11">.</span>
      <span style="--i:12">.</span>
      <span style="--i:13">.</span>
      <span style="--i:14">.</span>
      <span style="--i:15">.</span>
      <span style="--i:16">.</span>
      <span style="--i:17">.</span>
      <span style="--i:18">.</span>
      <span style="--i:19">.</span>
    </div>
    <div id="boardContainer">
      <div class="marker" id="marker0"></div>
      <div class="marker" id="marker1"></div>
      <div class="marker" id="marker2"></div>
      <div class="marker" id="marker3"></div>
      <div class="marker" id="marker4"></div>
      <div class="marker" id="marker5"></div>
      <div class="marker" id="marker6"></div>
      <div class="marker" id="marker7"></div>
      <div class="marker" id="marker8"></div>
    </div>
    <h3>Created By Abdulai | 2022</h3>
    <script src="script.js"></script>
  </body>
</html>
